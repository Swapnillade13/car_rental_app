<div class="bg" style="background-color: #f8f8f8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Sing up</h1>
                    </div>
                </div>

                <form nz-form [formGroup]="singupForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Email">
                            <input nz-input placeholder="Email" id="email" formControlName="email">
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="password" id="password" type="password" formControlName="password">
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required!!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password Should conatains 8 Characters, 1 Lowercase, 1 Uppercase, 1 Number 
                                    and 1 Spacial character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTp1">
                            <input nz-input placeholder="Confirm Pasword" id="checkPassword" type="password" formControlName="checkPassword">
                            <ng-template #errorTp1 let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please confirm  your Password !!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('confirm')">
                                    Password should be identical
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="useErrorTp1">
                            <input nz-input placeholder="Name" id="username" formControlName="name">
                            <ng-template #useErrorTp1 let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please input your username !!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [disabled]="singupForm.invalid"
                    (click)="register()">Register</button>
                    Or <a routerLink="/login">login Now</a>
                </form>

            </div>
        </div>
    </nz-spin>
</div>
